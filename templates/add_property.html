{% extends 'base.html' %} {% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
  <div>
    <h1>Upload Property</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_property' %}">
      {% csrf_token %}
      <input type="text" id="title" name="title" required value="title" />
      <input type="text" id="address" name="address" required value="address" />
      <input type="text" id="description" name="description" required value="description" />
      <input type="number" id="price" name="price" required value="255" />
      <input type="text" id="postcode" name="postcode" required value="postcode" />
      <input class="form-control" multiple accept=".jpg,.jpeg,.png" type="file" id="formFileMultiple" name="photos" required />
      <button type="submit">Upload</button>
    </form>
  </div>
{% endblock %}
