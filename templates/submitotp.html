{% extends 'base.html' %} {% block content %}
  <div class="page-header" style="background: url(assets/img/banner1.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="breadcrumb-wrapper">
            <h2 class="product-title">Join Us</h2>
            <ol class="breadcrumb">
              <li>
                <a href="#">Home /</a>
              </li>
              <li class="current">Register</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="register section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-12 col-xs-12">
          <div class="register-form login-area">
            <h3>Register</h3>
            <form class="login-form" method="POST" action="{% url 'otp' %}">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-icon">
                  <input type="text" hidden id="Name" class="form-control" name="username" value="{{ username }}" placeholder="Username" />
                </div>
                <div class="input-icon">
                  <i class="lni-lock"></i>
                  <input type="password" class="form-control" name="otp" placeholder="Enter OTP" />
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-common save-button log-btn" name="otp_btn">Submit OTP</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
