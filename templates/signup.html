{% extends "base.html" %}

{% block content %}

<div class="page-header" style="background: url(assets/img/banner1.jpg)">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Join Us</h2>
          <ol class="breadcrumb">
            <li><a href="#">Home /</a></li>
            <li class="current">Register</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="register section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-12 col-xs-12">
        <div class="register-form login-area">
          <h3>Register</h3>
          <form class="login-form" method="POST">
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input
                  type="text"
                  id="Name"
                  class="form-control"
                  name="email"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-envelope"></i>
                <input
                  type="text"
                  id="sender-email"
                  class="form-control"
                  name="email"
                  placeholder="Email Address"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Retype Password"
                />
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="checkedall"
                />
                <label class="custom-control-label" for="checkedall"
                  >By registering, you accept our Terms & Conditions</label
                >
              </div>
            </div>
            <div class="form-group rules-container mb-3">
              <div class="pink-line"></div>
              <ul class="rules-list">
                <li class="rule-item">
                  <div>
                    <span class="rule-text">1</span>          
                  </div>
                  <div class="green-line"></div>
                </li>
                
                <li class="rule-item">
                  <div>
                    <span class="rule-text">2</span>          
                  </div>
                  <div class="green-line"></div>
                </li>
                
                <li class="rule-item">
                  <div>
                    <span class="rule-text">3</span>          
                  </div>
                  <div class="green-line"></div>
                </li>
                
                <li class="rule-item">
                  <div>
                    <span class="rule-text">4</span>          
                  </div>
                  <div class="green-line"></div>
                </li>
              </ul>
            </div>
            </div>
            <div class="text-center">
              <button class="btn btn-common save-button log-btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>

const specialCharsRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/
const upperCaseRegex = /[A-Z]/
const numberRegex = /[0-9]/

const validationRules = [
  {
    label: '8 Characters', 
    validate: input => input.length>=8,
    labelWidth: 100 // this depends on the label length
  },
  {
    label: '1 Special Character', 
    validate: input => specialCharsRegex.test(input),
    labelWidth: 150
  },
  {
    label: '1 Upper Case', 
    validate: input => upperCaseRegex.test(input),
    labelWidth: 110
  },
  { 
    label: '1 Number', 
    validate: input => numberRegex.test(input),
    labelWidth: 80
  }
]

new Vue({
  el: '#app',
  data: {
    password: ''
  },
  computed: {
    rules () {
      return validationRules.map(rule => {
        return {
          label: rule.label,
          isValid: rule.validate(this.password),
          labelWidth: rule.labelWidth
        }
      })
    }
  }
})

</script>
{% endblock content %}
